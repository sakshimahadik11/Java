<html> 
<head>

<title> employee registration form </title> 
</head>
<body>
<form>
<table border="10" align="center">

<tr> 
<td> First name : </td>
<td> <input type="text" placeholder="enter your name"></input> </td>
</tr>

<tr>
<td> Last name : </td>
<td> <input type="text" placeholder="enter your surname"></input> </td> 
</tr>

<tr>
<td> employee id : </td> 
<td> <input type="text" placeholder="enter your employee id"></input> </td>             
</tr>

<tr>
<td> department :</td>
<td> <input type="text" placeholder="enter your department"></input> </td>
</tr>

<tr>
<td> email id: </td>
<td> <input type="email id" placeholder="enter your valid email id"></input> </td>
</tr>

<tr>
<td> gender : </td>
<td> 
<input type="radio" value="male" name="gender"> Male</input> 
<input type="radio" value="female" name="gender"> Female</input>
<input type="radio" value="other" name="gender"> Other</input>
</td>          
</tr>

<tr>
<td> mobile number : </td>
<td> <input type="number" placeholder="Enter your phone number" required</input>   </td>
</tr>


<tr>
<td> date of birth :  </td>
<td> <input type="date" required</input>  </td>
</tr>

<tr>
<td> Qualification :  </td>
<td> <input type="checkbox"  value="10th">10th</input>
<input type="checkbox"  value="12th">12th</input>
<input type="checkbox"  value="BE">BE</input>
<input type="checkbox"  value="ME">ME</input> </td>
</tr>



<tr>
<td colspan="2" align="center"><input type="submit" value="save"/></td>
</tr>
</form>
</table>
</body>
</html>
